<form [formGroup]="userForm" class="mb-3">
  <div class="row">
    <div class="form-group col-md mt-2 mb-2">
      <label for="">Nome</label>
      <input type="text" class="form-control" formControlName="nome">
    </div>
    <div class="form-group col-md mt-2 mb-2">
      <label for="">Idade</label>
      <input type="number" class="form-control" formControlName="idade">
    </div>
  </div>
  <button (click)="SubmitForm" class="btn btn-dark">Incluir</button>
</form>

<div class="row">
  <app-user-card
  (userInfoEmitter)="infoUserSelecionado($event)"
    *ngFor="let user of users"
    [user]="user"
    class="col-md">
  </app-user-card>
</div>

<div *ngIf="userSelecionado" class="mt-3 border col-md p-3">
  <h2>Usu√°rio selecionado</h2>
  <p>Nome: {{ userSelecionado.nome }}</p>
  <p>Idade: {{ userSelecionado.idade }}</p>
</div>
